<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Loading Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .loader-container {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .loader-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid #e0e0e0;
            
            box-sizing: border-box;
        }

        .loader-progress {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid transparent;
            border-top-color: #0000CC;
            box-sizing: border-box;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader-circle"></div>
        <div class="loader-progress"></div>
    </div>

    <script>
        // You can use JavaScript to control the animation or add functionality
        // For example, to stop the animation after 5 seconds:
        /*
        setTimeout(() => {
            document.querySelector('.loader-progress').style.animationPlayState = 'paused';
        }, 5000);
        */
    </script>
</body>
</html>
